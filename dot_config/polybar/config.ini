[bar/bar]
fixed-center=true
height=44px
padding=32px

font-0="Geist Mono NFM:size=12;1"
background=#ffffff
foreground=#1d1f21

modules-left=workspaces
modules-center=title
modules-right=date

[module/title]
type=internal/xwindow
label=%title%
label-maxlen=50

[module/workspaces]
type=internal/xworkspaces
label-active="󰝤 "
label-occupied="󰝣 "
label-empty=""

[module/date]
type = internal/date
interval = 1.0
date=%l:%m %p
date-alt=%a %d %b
